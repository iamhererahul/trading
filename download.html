<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Download ‚Äî Forex Trading Blueprint</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --blue:#0066ff;
  --green:#00c77f;
  --dark:#020b1f;
  --card:#0b1533;
  --txt:#d7e2ff;
  --muted:#8ca2d8;
}

body {
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins', sans-serif;
  background:radial-gradient(circle at top, #0b163d, #020b1f);
  color:var(--txt);
}

/* Glass Card */
.box {
  width:95%;
  max-width:480px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:18px;
  padding:35px;
  text-align:center;
  backdrop-filter:blur(10px);
  box-shadow:0 10px 60px rgba(0,0,0,0.45);
  animation:fadeIn 1s ease forwards;
  opacity:0;
}

@keyframes fadeIn {
  to { opacity:1; }
}

/* Success Icon */
.checkmark {
  width:70px;
  height:70px;
  border-radius:50%;
  border:3px solid var(--green);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 18px;
  color:var(--green);
  font-size:34px;
  font-weight:900;
  animation:pop 0.6s ease forwards;
  opacity:0;
}

@keyframes pop {
  0% { transform:scale(0.4); opacity:0; }
  100% { transform:scale(1); opacity:1; }
}

/* Button */
.btn {
  background:var(--blue);
  color:#fff;
  padding:12px 20px;
  border-radius:12px;
  display:inline-block;
  font-weight:700;
  text-decoration:none;
  border:none;
  cursor:pointer;
  margin-top:18px;
  box-shadow:0 0 20px rgba(0,102,255,0.45);
  transition:0.25s;
}

.btn:hover {
  transform:translateY(-3px);
  box-shadow:0 0 25px rgba(0,102,255,0.65);
}

/* Muted text */
.muted {
  font-size:14px;
  color:var(--muted);
  margin-top:12px;
}

/* Access Denied */
.denied {
  color:#ff5f5f;
  font-weight:700;
  margin-top:10px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="box">
  
  <div id="successIcon" class="checkmark" style="display:none;">‚úî</div>

  <h2 id="title" style="margin:0 0 10px;">Preparing your download‚Ä¶</h2>
  <p id="subtitle" class="muted">We are verifying your payment.</p>

  <a id="dlBtn" class="btn" href="#" download style="display:none;">
    üìò Download Your eBook
  </a>

  <p id="note" class="muted" style="display:none;">
    If download doesn‚Äôt start automatically, click the button above.
  </p>

  <p id="denied" class="denied" style="display:none;">
    ‚ùå Access denied ‚Äî Payment not verified!
  </p>

</div>

<script>
/* ------------- CONFIG ------------- */
const DIRECT_DOWNLOAD =
  "https://drive.google.com/uc?export=download&id=1AwNsYn7eUIsTjLfZQGdxp-6676ACfH2y";

/* ------------- LOGIC ------------- */
function qp(name){ return new URL(location.href).searchParams.get(name); }

function allowDownload() {
  document.getElementById("title").innerText = "Payment Successful!";
  document.getElementById("subtitle").innerText =
    "Your Forex Trading Blueprint eBook is ready.";
  document.getElementById("successIcon").style.display = "flex";

  const dl = document.getElementById("dlBtn");
  dl.style.display = "inline-block";
  dl.href = DIRECT_DOWNLOAD;

  document.getElementById("note").style.display = "block";

  // Auto-download
  setTimeout(() => {
    window.location.href = DIRECT_DOWNLOAD;
  }, 1200);
}

const paidParam = qp("paid") === "1";
const hasPID =
  qp("razorpay_payment_id") ||
  qp("payment_id") ||
  qp("payment_id") === true;

const ref = document.referrer || "";
const refOK =
  ref.includes("razorpay") ||
  ref.includes("pages.razorpay") ||
  ref.includes("rzp.io");

if (paidParam || hasPID || refOK) {
  allowDownload();
} else {
  document.getElementById("title").innerText = "Unable to provide download";
  document.getElementById("subtitle").innerText =
    "This secure page only works after successful payment.";
  document.getElementById("denied").style.display = "block";
}
</script>
